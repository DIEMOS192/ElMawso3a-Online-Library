<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta data and title -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot your password? No worries! Just enter your email and we will send you a link to reset your password.">
    <title id="pageTitle">ElMawso3a - Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forgotPassword.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script src="{% static 'js/forgetpassword.js' %}"></script>
</head>
<body class="cl">
<div class="login-container">
        <nav>
            <a href="{% url 'index' %}"><img src="{% static 'image/ElMawso3a3.png' %}" alt="ElMaswso3a Logo" class="header_img2"></a>
        </nav>
    <div>
        <div>
            <form method="post">
                <h2 id="forgotPasswordTitle">Forgot Password</h2>

                <div class="login-input">
                    {% csrf_token %}
                    {{ form }}
                </div>
                
                <input type="Submit" id="forgotPasswordButton" value="Submit" name="Send email"></input>
                <a class="Sign-In" href="{% url 'login' %}" id="loginLink">Sign In</a>
            </form>
        </div>
    </div>
</body>
</html>
