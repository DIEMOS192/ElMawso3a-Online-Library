<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta data and title -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot your password? No worries! Just enter your email and we will send you a link to reset your password.">
    <title id="pageTitle">ElMawso3a - Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forgotPassword.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">

</head>
<body class="cl">
<div class="login-container">
        <nav>
            <a href="{% url 'index' %}"><img src="{% static 'image/ElMawso3a3.png' %}" alt="ElMaswso3a Logo" class="header_img2"></a>
        </nav>
    <div>
        <div>
            <div id="success-message">
                <p>Password reset link has been sent to your email.</p>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                <h2 id="forgotPasswordTitle">Forgot Password</h2>

                <div class="login-input">
                    <label for="email">Write Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" autofocus="1" aria-label="Email" required>
                </div>
                
                <button type="button" id="forgotPasswordButton">Reset</button>

                <a class="Sign-In" href="{% url 'login' %}" id="loginLink" style="margin-left: 265px">Sign In</a>
            </form>
        </div>
    </div>
</body>
</html>
