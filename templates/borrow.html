<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Here you can confirm to borrow this book.">
    <title id="pageTitle">ElMawso3a - Borrow confirmation</title>
    <link rel="stylesheet" href="../Statics/borrow.css">
    <link rel="stylesheet" href="../Statics/header.css">
    <link rel="stylesheet" href="../Statics/footer.css">
    <script>
        window.onload = function () {
            var today = new Date();
            var day = today.getDate();
            var month = today.getMonth() + 1;
            var year = today.getFullYear();

            if (day < 10) {
                day = '0' + day;
            }
            if (month < 10) {
                month = '0' + month;
            }

            var formattedDate = year + '-' + month + '-' + day;
            document.getElementById("date").value = formattedDate;
            document.getElementById("returnDate").setAttribute("min", formattedDate);
        };
    </script>
</head>
<body class="cl">
    <header class="header">
        <nav>
            <a href="index.html"><img src="../designs/ElMawso3a2.png" alt="ElMaswso3a Logo" height="60px" width="180px"></a>
            | <a href="feedback.html">Feedback</a> | <a href="cart.html">Cart</a> |
            <a href="profile.html">Profile</a> | <a href="login.html">Login/Register</a>
        </nav>
    </header>
    <br>
    <div class="confirm-borrow-box">
        <h1 class="main-cbtitle">Confirm Borrow</h1>
        <div class="book-details">
            <img class="book-image" th:src="${book.thumbnailUrl}" alt="Thumbnail">
            <h3 class="book-title" th:text="${book.title}"></h3>
            <p class="book-author" th:text="${book.authors}"></p>
            <p class="book-description" th:text="${book.description}"></p>
        </div>

        <div class="form-section">
            <label for="returnDate">Borrow-Date:</label>
            <input type="date" id="date" name="date" placeholder="date" readonly>
        </div>

        <form class="form-section" th:action="@{/borrow/add}" method="post">
            <label for="returnDate" id="returnDateLabel">Return Date:</label>
            <input class="return-date-input" type="date" id="returnDate" name="endDate" required>
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <button class="borrow-button" type="submit">Borrow</button>
        </form>
    </div>
    <footer class="footer">
        <br>
        <p>&copy; ElMaswso3a</p>
        <a href="contactus.html">Contact Us</a> | <a href="privacypolicy.html">Privacy Policy</a> | <a
            href="termsofservices.html">Terms of Service</a> |
        <a href="aboutus.html">About Us</a>
</body>

</html>
