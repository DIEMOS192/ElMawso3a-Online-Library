<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" Here you can view your borrowing list.">
        <title id="pageTitle">ElMawso3a - Borrowed Books</title>
        <link rel="stylesheet" href="../Statics/borrowedbooks.css">
        <link rel="stylesheet" href="../Statics/header.css">
        <link rel="stylesheet" href="../Statics/footer.css">
    </head>
    <body class="cl">
        <div>
            <header class="header">
                <nav>
                    <a href="index.html"><img src="../designs/ElMawso3a2.png" alt="ElMaswso3a Logo" height="60px" width="180px"></a>
                    | <a href="feedback.html">Feedback</a> | <a href="cart.html">Cart</a> |
                    <a href="profile.html">Profile</a> | <a href="login.html">Login/Register</a>
                </nav>
            </header>
            <div class="borrowed-books-container">
                <h1 class="borrowed-books-title">Borrowed Books</h1>
                <div class="card-container">
                    <div th:each="book : ${books}" class="card">
                        <div class="card-header">
                            <h2 class="book-title" th:text="${book.book.title}"></h2>
                        </div>
                        <div class="card-body">
                            <div class="book-image">
                                <img th:src="${book.book.thumbnailUrl}" alt="Book Image">
                            </div>
                            <div class="book-details">
                                <ul class="author-list">
                                    <li th:each="author : ${book.book.authors}" th:text="${author}"></li>
                                </ul>
                                <p class="book-description" th:text="${book.book.description}"></p>
                                <div class="date-container">
                                    <div class="start-date-container">
                                        <div class="date-label">Start Date:</div>
                                        <p class="start-date" th:text="${book.startDate}"></p>
                                    </div>
                                    <div class="end-date-container">
                                        <div class="date-label">End Date:</div>
                                        <p class="end-date" th:text="${book.endDate}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <footer class="footer">
                <br>
                <p>&copy; ElMaswso3a</p>
                <a href="contactus.html">Contact Us</a> | <a href="privacypolicy.html">Privacy Policy</a> | <a
                    href="termsofservices.html">Terms of Service</a> |
                <a href="aboutus.html">About Us</a>
            </footer>
        </div>
    </body>
</html>
