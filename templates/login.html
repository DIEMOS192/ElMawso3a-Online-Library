<!DOCTYPE html>
<html lang="en" id="onlineLibrary">
    <head>

        <!-- Meta data and title -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login to ElMaswso3a to check the latest books and maybe find a book that interests you!">
        <title id="pageTitle">ElMawso3a - Login</title>

    </head>
    <body>
        <div>
            <div>
                <img src="../designs/ElMawso3a.png" alt="ElMaswso3a">
            <div>
                <form action="" method="post" enctype="multipart/form-data">
                    <h3 id="loginTitle">Login</h3>
                    
                    <input type="text" name="username" id="user" placeholder="Username" autofocus="1" aria-label="Username">
                    
                    <input type="password" name="password" id="pass" placeholder="Password" autofocus="1" aria-label="Password">
                    
                    <a href="register.html" id="registerLink">Create new account</a>
                    
                    <a href="forgotPassword.html" id="forgotPasswordLink">Forgot your password?</a>
                    
                    <button id="loginButton">Log in</button>
                </form>
            </div>
        </div>
    </body>
</html>
