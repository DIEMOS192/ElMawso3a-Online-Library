<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta data and title -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to ElMaswso3a to check the latest books and maybe find a book that interests you!">
    <title id="pageTitle">ElMawso3a - Register</title>
    <link rel="stylesheet" href="../Statics/register.css">
    <link rel="stylesheet" href="../Statics/header.css">
    <script src="../Javascripts/register.js"></script>
</head>
<body class="cl">
<div class="login-container">
        <nav>
            <a href="index.html"><img src="../designs/ElMawso3a3.png" alt="ElMaswso3a Logo" class="header_img2"></a>
        </nav>
    <div>
        <div>
            <form action="" method="post" enctype="multipart/form-data"
            onsubmit="return validateForm();">
                <h2 id="registerTitle">Register</h2>

                <div class="login-input">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="user" placeholder="Username" autofocus="1" aria-label="Username" required>
                </div>

                <div class="login-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" autofocus="1" aria-label="Email" required>
                </div>

                <div class="login-input">
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="pass" placeholder="Password" autofocus="1" aria-label="Password" required>
                </div>

                <div class="login-input">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPass" placeholder="Confirm Password" autofocus="1" aria-label="Confirm Password"required>
                </div>

                <div class="login-input">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" id="registerButton">Register</button>

                <a class="Sign-In" href="login.html" id="loginLink">Already have an account?</a>

            </form>
        </div>

</body>
</html>
